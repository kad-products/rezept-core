name: '[KAD CI] Semantic Release Dry Run'

on:
  pull_request:
    branches:
      - main

jobs:
  semantic-release-dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install

      - name: ðŸ”¬ Check semantic versioning
        id: semantic-release
        run: |
            pnpm dlx semantic-release --dry-run --no-ci --branches ${{ github.head_ref }}